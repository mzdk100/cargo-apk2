[package]
name = "cargo-apk2"
version = "0.10.0"
authors = [
    "SmileSky <mzdk100@foxmail.com>",
    "The Rust Windowing contributors"
]
edition = "2021"
description = "Rust轻松构建安卓应用的Cargo扩展"
license = "MIT OR Apache-2.0"
keywords = ["android", "ndk", "apk"]
repository = "https://github.com/mzdk100/cargo-apk2.git"
rust-version = "1.82.0"

[dependencies]
anyhow = "1.0.93"
cargo-subcommand = "0.12.0"
dunce.workspace = true
env_logger = "0.11.5"
log = "0.4.22"
serde.workspace = true
thiserror.workspace = true
toml = "0.8.19"

[dependencies.ndk-build2]
path = "../ndk-build2"
version = "0.10.0"

[dependencies.clap]
version = "4.5.20"
features = ["derive"]
