[package]
name = "ndk-examples"
version = "0.1.0"
authors = [
    "SmileSky <mzdk100@foxmail.com>",
    "David Craven <david@craven.ch>"
]
edition = "2021"
publish = false

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21.1"
libc = "0.2"
log = "0.4.14"
ndk = { version = "0.7", features = ["api-level-23"] }
ndk-context = "0.1.1"
android_logger = "0.11.0"
android-activity = { version = "0.4", features = ["native-activity"] }

[[example]]
name = "hello_world"
crate-type = ["cdylib"]

[[example]]
name = "jni_audio"
crate-type = ["cdylib"]

[[example]]
name = "looper"
crate-type = ["cdylib"]

[package.metadata.android.sdk]
min_sdk_version = 24
target_sdk_version = 35
